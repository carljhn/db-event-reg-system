<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Event Registration System Form | CodingLab </title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Title section -->
    <div class="title">Event Registration System</div>
    <div class="content">
      <!-- Registration form -->
      <form action="#">
        <div class="user-details">
            <!-- input for user Type-->
        </div class="input-box">
        <span class="details">user type</span>
        <input type="text" placeholder="Enter user type" required>
        </div>
          <!-- Input for Full Name -->
          <div class="input-box">
            <span class="details">Full Name</span>
            <input type="text" placeholder="Enter your name" required>
          </div>
          <!-- Input for Username -->
          <div class="input-box">
            <span class="details">Username</span>
            <input type="text" placeholder="Enter your username" required>
          </div>
          <!-- Input for Middle Initial -->
          <div class="input-box">
            <span class="details">Middle Initial</span>
            <input type="text" placeholder="Enter your middle Initial" required>
        </div>
          <!-- Input for course -->
        </div class="input-box">
        <span class="details">course</span>
        <input type="text" placeholder="Enter your course" required>
        </div>
           <!-- input for year -->
           </div class="input-box">
           <span class="details">year</span>
            <input type="text" placeholder="Enter your year" required>
            </div>
            <!-- input for Department -->
             <div class="input-box">
                <span class="details">Department</span>
                <input type="text" placeholder="Enter your Department" required>
             </div>
             <!-- Input for Student Number -->
             <div class="input-box">
                <span class="details">Student Number</span>
                <input type="text" placeholder="Enter your Student Number" required>
             </div>
          <!-- Input for Email -->
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" placeholder="Enter your email" required>
          </div>
          <!-- Input for Phone Number -->
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="text" placeholder="Enter your number" required>
          </div>
          <!-- Input for Password -->
          <div class="input-box">
            <span class="details">Password</span>
            <input type="text" placeholder="Enter your password" required>
          </div>
          <!-- Input for Confirm Password -->
          <div class="input-box">
            <span class="details">Confirm Password</span>
            <input type="text" placeholder="Confirm your password" required>
          </div>
        </div>
        <div class="gender-details">
          <!-- Radio buttons for gender selection -->
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">
          <span class="gender-title">Gender</span>
          <div class="category">
            <!-- Label for Male -->
            <label for="dot-1">
              <span class="dot one"></span>
              <span class="gender">Male</span>
            </label>
            <!-- Label for Female -->
            <label for="dot-2">
              <span class="dot two"></span>
              <span class="gender">Female</span>
            </label>
            <!-- Label for Prefer not to say -->
            <label for="dot-3">
              <span class="dot three"></span>
              <span class="gender">Prefer not to say</span>
            </label>
          </div>
        </div>
        <!-- Submit button -->
        <div class="button">
          <input type="submit" value="Register">
        </div>
        <!-- Cancel button -->
        <div class="button">
         <button type="button"> click me!</button>
         <div>
      </form>
    </div>
  </div>
</body>
</html>
